<!DOCTYPE html>
<html>
<head>
    <title>Résultats de la Synthèse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Résultats de la Synthèse</h1>

        <div class="card mb-4">
            <div class="card-header">
                Document analysé: <strong>{{ filename }}</strong>
            </div>
            <div class="card-body">
                <h5 class="card-title">Synthèse</h5>
                <div class="card-text">{{ summary|nl2br }}</div>
            </div>
        </div>

        <a href="/" class="btn btn-primary">Analyser un autre document</a>
    </div>
</body>
</html>
