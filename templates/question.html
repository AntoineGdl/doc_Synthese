<!DOCTYPE html>
<html>
<head>
    <title>Posez votre question</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Assistance documentaire avec ChatGPT</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Document chargé: {{ filename }}</h5>
                <p class="card-text">Posez une question concernant ce document.</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Votre question</h5>
                <form method="POST" action="/answer">
                    <div class="mb-3">
                        <textarea class="form-control" name="question" rows="3" placeholder="Posez votre question ici"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Obtenir une réponse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
